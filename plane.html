<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平面オブジェクト</title>
    <script src="js/three.js_r75/build/three.js"></script>
    <script src="js/three.js_r75/examples/js/controls/TrackballControls.js"></script>
    <style>
        *{padding:0px; margin:0px}
        div#canvas-frame{
            width: 500px;
            height: 500px;
            overflow:hidden;
        }
    </style>
<script>
////////////////////////////////////////////
//windowイベントの定義
////////////////////////////////////////////
window.addEventListener("load",function(){
threeStart(); //Three.jsのスタート関数の実行
});

////////////////////////////////////////////
//Three.jsスタート関数の定義    
////////////////////////////////////////////   
function threeStart(){
    initThree();  //Three.js初期化関数の実行
    initObject(); //オブジェクト初期化関数の実行
    initCamera(); //カメラ初期化関数の実行
    loop();       //無限ループ関数の実行
}
////////////////////////////////////////////
//Three.js初期化関数の定義
////////////////////////////////////////////
//グローバル変数の宣言
////////////////////////////////////////////
var renderer,   //レンダラーオブジェクト
    scene,      //シーンオブジェクト
    canvasFrame;//キャンヴバスフレームのDOM要素
function initThree(){
    //キャンバスフレームDOM要素の取得
    canvasFrame = document.getElementById('canvas-frame');
    //レンダラーオブジェクトの生成
    renderer = new THREE.WebGLRenderer({ antialias: true});
    //renderer = new THREE.Canvasrenderer();
    
    
    if (!renderer) alert('Three.jsの初期化に失敗しました。');
    //レンダラーのサイズ設定
    renderer.setSize(canvasFrame.clientWidth,
                    canvasFrame.clientHeight);
    //キャンバスフレームDOM要素にcanvas要素を追加
    canvasFrame.appendChild(renderer.domElement);
    
    //レンダラークリアカラーの設定
    renderer.setClearColor(0xEEEEEE, 1.0);
    
    //シーンオブジェクトの生成
    scene = new THREE.Scene();
}
    
////////////////////////////////////////////
//カメラ初期化関数の定義
////////////////////////////////////////////
//グローバル変数の宣言

var camera;  //カメラオブジェクト
function initCamera(){
    //カメラオブジェクトの生成
    camera = new THREE.PerspectiveCamera(45,canvasFrame.clientWidth / canvasFrame.clientHeight, 1,10000);
    
    //カメラの位置の設定
    camera.position.set(100, 100, 100);
    //カメラの上ベクトルの設定
    camera.up.set(0, 0, 1);
    //カメラの中心位置ベクトルの設定.
    camera.lookAt({x:0,y:0,z:0}); //トラックボール利用時は自動的に無効
    
    //トラックボールオブジェクトの宣言
    trackball = new THREE.TrackballControls(camera,canvasFrame);
    
    //トラックボール動作範囲のサイズとオフセットの設定
    //横幅
    trackball.screen.width = canvasFrame.clientWidth;
    
    //縦幅
    trackball.screen.height = canvasFrame.clientHeight;
    
    trackball.screen.offsetLeft =
        canvasFrame.getBoundingClientRect().left;
    trackball.screen.offsetTop =
        canvasFrame.getBoundingClientRect().top;
    
    //トラックボールの回転無効化と回転速度の決定
    trackball.noZoom = false;
    trackball.zoomSpeed = 4.0;
    
    //トラックボールのカメラ中心移動の無効化と中心速度の設定
    trackball.noPan = false;
    trackball.panSpeed = 1.0;
    trackball.target = new THREE.Vector3(0,0,0);
    
    //トラックボールのスタティックムーブの有効化
    trackball.staticMoving = true;
    //トラックボールのダイナミックムーブ時の減衰定数
    trackball.dynamicDampingFactor =0.3;
    
}
    
/////////////////
//オブジェクト初期化関数の定義
/////////////////

var axis;  //軸オブジェクト
var plane;  //平面オブジェクト

function initObject(){
    //軸オブジェクトの生成
    axis = new THREE.AxisHelper(100);
    //軸オブジェクトのシーンへの追加
    scene.add(axis);
    //軸オブジェクトの位置座標を設定
    axis.position.set(0,0,0);
    //形状オブジェクトの宣言と生成
    var geometry = new THREE.PlaneGeometry(100,100);
    //材質オブジェクトの宣言と生成
    var material = new THREE.MeshNormalMaterial();
    //平面オブジェクトの生成
    plane = new THREE.Mesh(geometry,material);
    //平面オブジェクトのシーンへの追加
    scene.add(plane);
    //平面オブジェクトの位置座標を設定
    plane.position.set(0, 0, 0);
}
    
    
///////////////////
    //無限ループ関数の定義
///////////////////

//グローバル変数の宣言

var step = 0; //ステップ数
    function loop(){
        //トラックボールによる
        //カメラオブジェクトのプロパティの更新
        trackball.update();
        
        //ステップ数のインクリメント
        step++;
        
        //レンダリング
        
        renderer.render(scene, camera);
        
        //画像生成
        makePicture();
        
        //「loop()」関数の呼び出し
        requestAnimationFrame(loop);
        
        
        
    }
    
////////////
//画像作成用
///////////
var makePictureFlag = false;
    
//画像作成イベント
window.addEventListener('keydown',function(e){
    
    var keyChar = String.fromCharCode( e.keyCode).toLowerCase();
    
    //キーボードイベント時のキー取得
    var keyChar = String.fromCharCode( e.keyCode).toLowerCase();
    
    //キーボードの「s」が押された場合
    if(keyChar == "s"){
        makePictureFlag = true;
    }
    
});

//画像作成関数
    function makePicture(){
        if(!makePictureFlag) return;
        //グラフィックスが描写されたcanvas要素
        var canvas = renderer.domElemnt;
        
        //a要素の生成
        var a = document.createElement("a");
        //canvas要素→DataURL形式
        a.href = canvas.toDataURL("image/png");
        //PNGファイル名の命名
        a.download = "picture";
        a.innerHTML = "ダウンロード";
        
        //id="thumbnails"のdiv要素の子要素にa要素を追加
        document.getElementByName("body")
        [0].appendChild(a);
        
        makePictureFlag = false;
    }
    
    

    

</script>

</head>

<body>
    
<div id="canvas-frame"></div>
<!--   canvas要素を配置するdiv要素-->
    
</body>
</html>
